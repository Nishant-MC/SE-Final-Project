{% extends "base.html" %}

{% block content %}
<center>
    <h2><p class="Gotham-Bold">Request Form</p></h2>
        <hr class="glyph"><br>
    <div style="position: relative; ">
        <form action="/notification/request_send/{{item.owner}}/{{item.id}}/", method="post" > {% csrf_token %}
            <label>Title:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input style="width: 355px" type="text" name="title" value="{{borrower.first_name}} needs your {{item.item_name}}">
            <br>
            <br>
            <label style="vertical-align: middle">Message:</label>
            <textarea rows="10" cols="55" name="message" style="vertical-align: middle" > </textarea>
            <br>
            <br>
            <label>How long?:</label>
            <select name="duration">
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
                <option value="4">6</option>
                <option value="4">7</option>
            </select>
            <br>
            <br>
            <label>Urgent:</label>
            <input type="checkbox" name="urgent" value=False>
            <br>
            <br>
            <button class="btn btn-sm btn-primary" type="submit" value="request">Send a request</button>
        
        </form>
        
        
    </div>

</center>


{% endblock %}
