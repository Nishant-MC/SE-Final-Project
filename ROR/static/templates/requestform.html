{% extends "base.html" %}

{% block content %}

    <div>
        <form action="/notification/request_send/{{item.owner}}/{{item.id}}/", method="post"> {% csrf_token %}
            <label>Title:</label>
            <input type="text" name="title" value="{{borrower.first_name}} needs your {{item.item_name}}">
            <label>Message:</label>
            <input type="text" name="message" >
            <label>Urgent:</label>
            <input type="checkbox" name="urgent" value=False>
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="request">Send a request</button>
        
        </form>
        
        
    </div>




{% endblock %}
